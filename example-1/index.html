<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal 1</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <div id="button-container"> 
      <button id="open" data-modal-target="#modal">Open</button>
    </div>
    
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Example Modal</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis vitae
        animi at ullam minus mollitia! Nobis earum a, expedita eaque eum illo
        animi fugiat accusamus, repellendus eveniet dicta nesciunt beatae!
      </div>
    </div>

    <div id="overlay"></div>
    <script defer src="index.js"></script>
  </body>
</html>
